<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!-- blog_app/templates/blog_app/home.html -->
    {% extends "blog_project/base.html" %}
    {% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
    <article class="post">
    <h2>{{ post.title }}</h2>
    <div class="meta">
    <span>by {{ post.author }} on {{ post.date_posted }}</span>
    </div>
    <div class="content">
    <p>{{ post.content }}</p>
    </div>
    </article>
    {% endfor %}
    {% endblock %}</title>
</head>
<body>

</body>
</html>
